<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
</head>
<body>
    <h2>Titanic Survival Prediction</h2>
    <form action="/predict" method="post">
        <label>Pclass:</label>
        <select name="Pclass">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <label>Sex:</label>
        <select name="Sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label>Age:</label>
        <input type="number" name="Age" step="0.1" required><br><br>

        <label>Siblings/Spouses Aboard (SibSp):</label>
        <input type="number" name="SibSp" required><br><br>

        <label>Parents/Children Aboard (Parch):</label>
        <input type="number" name="Parch" required><br><br>

        <label>Fare Paid:</label>
        <input type="number" name="Fare" step="0.1" required><br><br>

        <label>Port of Embarkation:</label>
        <select name="Embarked">
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
